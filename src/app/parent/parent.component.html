<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h4>Parent Component:</h4>
          
            <div class="mb-3">
               <p>Date Received From Child : {{dataFromChild}}</p>
            </div>
        </div>
        <div class="col-md-6">
            <app-child [dataFromParent]="message" (emitMessage)="getData($event)"></app-child>
        </div>
    </div>
</div>
